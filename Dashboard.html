<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="Dashboard.css" rel="stylesheet">
</head>
<body>
    <div id="mainwrapper">
        <div id="Menu">
            <div id="Menu-title" style="color:#93CEFA">AYU Manager Page</div>
            <div id="Menu-dashboard"><img src="./menu1.png" width="8px" height="24px"><span>Dashboard</span></div>
            <div id="Menu-wish"><img src="./menu2.png" width="25.33px" height="24.33px"><span>신청글 리스트</span></div>
            <div id="Menu-control"><img src="./menu3.png" width="17px" height="26px"><span>유저관리</span></div>
            <div id="Menu-comment-report"><img src="./menu4.png" width="17px" height="26px"><span>댓글 신고</span></div>
            <div id="Menu-post-report"><img src="./menu5.png" width="24px" height="8px" style="margin-top:30px"><span>게시글 신고</span></div>
        </div>
        <div id="section">
        <div id="Top">
            <img src="./hamburger.png" width="19px" height="16px"><span style="color:#394252">Dashboard</span>
        </div>
        <div id="Top-second">
            <span id="home">홈</span><span id="slash" style="color:#8C93A1">/</span><span id="db" style="color:#8C93A1">Dashboard</span>
        </div>
        <div id="Main">
            <div id="Main-body">
                <span id="Main-title">AYU Campus</span>
                <div id="Small-Counter">
                    <div id="Small-Total">
                        <div id="S-Total1">288</div>
                        <div id="S-Count1">총 회원 수</div>
                    </div>
                    <span> </span>
                    <div id="Small-Day">
                        <div id="S-Total2">288</div>
                        <div id="S-Count2">하루 유입수</div>
                    </div>
                    <span> </span>
                    <div id="Small-Trade">
                        <div id="S-Total3">288</div>
                        <div id="S-Count3">교환신청 수</div>
                    </div>
                </div>
                <div id="Big-Counter">
                    <div id="Big-Total">
                        <div id="Total1">총 회원 수</div>
                        <div id="Count1">26K(+40.9%)</div>
                    </div>
                    <div id="Big-Day">
                        <div id="Total2">하루 유입 수</div>
                        <div id="Count2">26K(+40.9%)</div>
                    </div>
                    <div id="Big-Trade">
                        <div id="Total3">교환신청 수</div>
                        <div id="Count3">26K(+40.9%)</div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
