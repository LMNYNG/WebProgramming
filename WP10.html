<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            display:block;
            margin:auto;
        }
    </style>
    <script>
        let count = 1;
        function scaleup(){
            count++;
            let img=document.getElementById("img");
            img.style.transform="scale("+count+",1)";    
        }
    </script>
</head>

<body>
  <img id=img src="./img/sunset.png" height="200px" width="200px" alt="석양" onclick="scaleup()" >  
 
</body>
</html>
